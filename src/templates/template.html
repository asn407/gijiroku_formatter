<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議事録整形ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>議事録整形ツール</h1>
    </header>
    <main>
        <section>
            <h2>入力</h2>
            <textarea id="inputText" rows="10" placeholder="議事録をここに入力してください..."></textarea>
            <button id="formatButton">整形する</button>
        </section>
        <section>
            <h2>整形結果</h2>
            <pre id="outputText"></pre>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 議事録整形ツール</p>
    </footer>
    <script src="../index.js"></script>
</body>
</html>
